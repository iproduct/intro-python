{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Users{% endblock %}</h1>
<section class="user col-sm-6">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Userame</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['username'] }}</td>
                <td>{{ user['password'] }}</td>
                <td>
                    <form action="{{ url_for('delete_user', id=user['id']) }}" method="POST">
                        <input type="submit" value="DELETE">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="row">
        <a href="/users/add" class="btn btn-primary">
            <span class="glyphicons glyphicons-notes-2"></span> Add User
        </a>
    </div>
</section>
{% endblock %}
