{% extends 'base.html' %}
{% block header %}
<h1 class="container">{% block title %}Add User{% endblock %}</h1>
{% endblock %}

{% block content %}
<section class="user col-sm-6">
    <form action="{{ url_for('edit_user', id=user['id']) }}" method="POST" autocomplete="off">
        <div class="row">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" name="id" id="id"
                       value="{{ user['id'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username"
                       placeholder="Username" value="{{ user['username'] }}" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password"  value="{{ user['password'] }}" >
            </div>
            <div class="form-group">
                <label for="password">Role</label>
                <select name="role" class="form-control">
                    <option value="user" {% if user.role=='user' %} selected {% endif %}>User</option>
                    <option value="moderator" {% if user.role=='moderator' %} selected {% endif %}>Moderator</option>
                    <option value="admin" {% if user.role=='admin' %} selected {% endif %}>Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                <span class="glyphicons glyphicons-notes-2"></span>Update User
            </button>
        </div>
    </form>
</section>
{% endblock %}
